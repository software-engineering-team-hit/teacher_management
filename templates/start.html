<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .options-container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            color: #333;
        }
        .option-button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background: #007ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .option-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="options-container">
        <h1>Welcome!</h1>
        <p>Please choose an option below to continue.</p>
        <form id="registerForm" action="/register" method="GET">
        <button type="submit">Register</button>
    </form>

    <!-- 登录按钮 -->
    <form id="loginForm" action="/login" method="GET">
        <button type="submit">Login</button>
    </form>
        <!-- Option buttons should be here -->
    </div>
</body>
</html>

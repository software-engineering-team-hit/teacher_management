<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教师查询系统</title>
    <style>
       body {
    font-family: 'Arial', sans-serif;
    background: #fcffff; /* 浅蓝色背景 */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 123, 255, 0.1); /* 蓝色阴影 */
    width: 80%;
    max-width: 600px;
}

h1 {
    text-align: center;
    color: #007bff; /* 深蓝色标题 */
}

.search-form {
    margin-top: 20px;
}

input[type="text"] {
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 4px;
    width: calc(100% - 22px);
}

.search-button {
    background-color: #007bff; /* 深蓝色按钮 */
    color: white;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
}

.search-button:hover {
    background-color: #66b2ff; /* 浅蓝色悬停效果 */
}

.teacher-list {
    margin-top: 20px;
    list-style: none;
    padding: 0;
}

.teacher-item {
    background: #f0f8ff; /* 浅蓝色背景 */
    border: 1px solid #b3daff; /* 蓝色边框 */
    border-radius: 5px;
    padding: 10px;
    margin-bottom: 10px;
    box-shadow: 0 2px 4px rgba(0, 123, 255, 0.2); /* 蓝色阴影 */
}

.teacher-item h3 {
    margin: 0 0 10px 0;
    color: #333;
}

.teacher-item p {
    margin: 5px 0;
    font-size: 14px;
    color: #333; /* 黑色文本 */
}

.teacher-item a {
    color: #007bff; /* 深蓝色链接 */
    text-decoration: none;
}

.teacher-item a:hover {
    text-decoration: underline;
}

/* 其他按钮样式 */
button {
    background-color: #0055a5; /* 蓝色按钮 */
    color: #fff;
    border: none;
    padding: 5px 10px;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 5px;
}

button:hover {
    background-color: #007bff; /* 深蓝色悬停效果 */
}
    </style>
</head>
<body>
    <div class="container">
        <h1>教师查询系统</h1>
        <!-- Search form should be here -->
    </div>
</body>
</html>
</head>
<body>
    <form id="queryForm">
        <label for="queryType">选择查询类型:</label>
        <select id="queryType" name="queryType">
            <option value="id">按ID查询</option>
            <option value="name">按姓名查询</option>
            <option value="academy">按学院查询</option>
        </select>

        <br><br>

        <label for="queryValue">输入查询值:</label>
        <input type="text" id="queryValue" name="queryValue">

        <br><br>

        <label for="sortOrder">选择排序方式:</label>
        <select id="sortOrder" name="sortOrder">
            <option value="none">不排序</option>
            <option value="asc">升序</option>
            <option value="desc">降序</option>
        </select>

        <br><br>

        <button type="button" onclick="sendQuery()">查询</button>
    </form>

    <div id="result"></div>

    <script>

        function sendQuery() {
            var queryType = document.getElementById('queryType').value;
            var queryValue = document.getElementById('queryValue').value;
            var sortOrder = document.getElementById('sortOrder').value;
            var resultDiv = document.getElementById('result');

            // 根据选择的查询类型构建请求URL
            var url = '';
            if (queryType === 'id') {
                url = `/search/get_teacher_by_id/${queryValue}`;
            } else if (queryType === 'name') {
                url = `/search/get_teacher_by_name/${encodeURIComponent(queryValue)}`;
            } else if (queryType === 'academy') {
                url = `/search/get_teacher_by_academy/${encodeURIComponent(queryValue)}`;
            }


            // 发送GET请求到后端
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    resultDiv.innerHTML = ''
                    var teachers = JSON.parse(JSON.stringify(data, null, 2)); // 展示查询结果
                     teachersData = teachers
                    if (sortOrder !== 'none') {
                        if (sortOrder !== 'asc'){ teachersData.sort((a, b)=>(parseInt(b.times)- parseInt(a.times)) );}
                        else { teachersData.sort((a, b)=>(parseInt(a.times)- parseInt(b.times)) );}
                //};
                    };
                    for (let i = 0; i < teachersData.length; i++) {
                        var teacherItem = document.createElement('div');
                        teacherItem.innerHTML = `
                             <h3>${teachersData[i].name}</h3>
                             <p>ID: ${teachersData[i].id}</p>
                             <p>学院: ${teachersData[i].academy}</p>
                             <p>教师邮箱: ${teachersData[i].email}</p>
                             <p>个人主页: <a href="${teachersData[i].url}" target="_blank">访问</a></p>
                             <p>简介: ${teachersData[i].information}</p>
                             <p>被查询次数: ${teachersData[i].times}</p>
                             
                           <button onclick="redirectToschedule(${teachersData[i].id})">查看教师日程</button>
                           <button onclick="redirectTobook(${teachersData[i].id})">申请预约</button>

                          `;
                        resultDiv.appendChild(teacherItem);
                    }
                })

                 // 展示查询结果

                .catch(error => {
                    resultDiv.innerHTML = '查询失败: ' + error;
                });
        }
        function redirectToschedule(id) {
            window.location.href = `/teacher/${id}/schedule`; // 假设详情页面的URL是 /profile/:id
        }
        function redirectTobook(id) {
            window.location.href = `/teacher/${id}/book`; // 假设编辑页面的URL是 /edit/:id
        }

    </script>
</body>
</html>
